<body>

            </div>
        </div>
        <nav class="nav-bar">
            <div class="nav-items">
                <ul>
                    <li><a href="./index.html">Home</a></li>

            <button onclick="window.location.href='user-signin.html';">Sign In</button>
            <button onclick="window.location.href='user-signup.html';">Sign Up</button>
        </nav>
    </header>

    <section class="banner">
        <div class="banner-box">
            <div class="banner-box-container">
                <h1>Forgot Password</h1>
            </div>
            <div class="typewriter">
                <h1>Reset Your Password Below</h1>
            </div>
            <div class="form-box">
                <form id="forgotPasswordForm" method="post" onsubmit="return validateForgotPassword()">
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" id="resetEmail" name="resetEmail" required>
                        <label for="resetEmail">Email</label>
                        <div id="resetEmailError" class="error"></div>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" id="accountType" name="accountType" required>
                        <label for="accountType">Book Type</label>
                        <div id="accountTypeError" class="error"></div>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="calendar-outline"></ion-icon>
                        <input type="date" id="birthdate" name="birthdate" required>
                        <label for="birthdate">Date of Birth</label>
                        <div id="birthdateError" class="error"></div>
                    </div>
                    <div class="radio-group">
                        <label>Reset Method:</label><br>
                        <input type="radio" id="emailMethod" name="resetMethod" value="email" required>
                        <label for="emailMethod">Email</label>
                        <input type="radio" id="phoneMethod" name="resetMethod" value="phone">
                        <label for="phoneMethod">Phone</label>
                        <div id="resetMethodError" class="error"></div>
                    </div>
                    <button type="submit">Reset Password</button>
                    <div class="register">
                        <p>Remembered your password? <a href="./user-signin.html">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">

            </div>
            <button onclick="window.location.href='user-signin.html';">Sign In</button>
            <button onclick="window.location.href='user-signup.html';">Sign Up</button>
        </div>
